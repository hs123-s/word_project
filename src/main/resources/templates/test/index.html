<script>
    var sentence_en = $("#sentence_en").html();

    //鼠标移至单词时的效果
    $("p>span").mousemove(function (e) {
        $(this).css("background","#233");
        $(this).css("color","#fff");
    });
    $("p>span").mouseout(function (e) {
        $(this).css("background","transparent");
        $(this).css("color","#000");
    });
    $("p>span").click(function (e) {
        alert($(this).html())

        //向后端查询或者调用金山接口
        //代码。。。
    });
    var str = "Truth's needs no color; beauty, no pencil.";
    var strReg = str.replace(/([A-z]+)/gi,'<span>$1</span>');
    console.log(strReg)//mm  上面那段$2这个就是表示正则第二组个匹配到的内容

    //输入提示框
    $("#searchWord").keyup(function (event) {
        var word = $("#searchWord").val();
        console.log(word);
        if(!(word=="")){
            $("#tips").fadeIn("normal");

        }else{
            $("#tips").fadeOut("normal");

        }
    });

    // 背单词跳转
    function memorize() {
        $(".index").hide();
        $(".word").load("word.html")
        $(".word").show();
        //向后端发送跳转请求，权限拦截，查询复习和待背词汇并将其返回，然后跳转至背词页面
